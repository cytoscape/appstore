{% extends "nav_panel.html" %}
{% load app_buttons %}

{% block title %}
- {{ tag.fullname }} category
{% endblock %}

{% block main %}
  <div class="row" style="margin-bottom: 2em;">
    <div class="span12">
      <h1>{{ tag.fullname|capfirst }}</h1>
      <p>
      <a href="https://groups.google.com/forum/?fromgroups#!searchin/cytoscape-helpdesk/{{ tag.fullname }}" target="_blank">
        <i class="icon-comment"></i>
        Search for posts about {{ tag.fullname }} &rarr;
      </a>
      </p>
      <p>
      <a href="https://groups.google.com/forum/?fromgroups#!newtopic/cytoscape-helpdesk" target="_blank">
        <i class="icon-question-sign"></i>
        Ask a question about {{ tag.fullname }} &rarr;
      </a>
      </p>
    </div>
  </div>
  {% list_of_apps apps %}
{% endblock %}
